<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Data Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Word Bank Data Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">World Bank Data</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col-1 border-right" id="sidebar-social-media">
        <div class="mt-3>"
          <a href="#"><img src="assets/github_logo.png" class="img-fluid mt-4 ml-2" alt="github"></a>
          <a href="#"><img src="assets/linkedin_logo.png" class="img-fluid mt-4 ml-2" alt="linkedin"></a>
        </div>
      </div>
      <div class="col-11" id="main-visualization">
        <h2 id="dashboard-title">World Bank Data Dashboard</h2>
        <h4 id="subtitle" class="text-muted">Top 10 World Economies Land Use</h4>
        <div class="row" id="toprow">
          <div class="col-6">
            <img src="assets/plot1.png" class="img-fluid"></img>
          </div>
          <div class="col-6">
            <img src="assets/plot2.png" class="img-fluid"></img>
          </div>
        </div>
        <div class="row" id="bottomrow">
          <div class="col-6" id="bottomleft">
            <img src="assets/plot3.png" class="img-fluid"></img>
          </div>
          <div class="col-6" id="bottomright">
            <img src="assets/plot2.png" class="img-fluid"></img>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
